<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rwandan Baristas Job Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Rwandan Baristas Job_Finder</h1>
    <nav id="nav">
      <a href="#" data-view="home">Home</a>
      <a href="#" data-view="jobs">Jobs</a>
      <a href="#" data-view="login" id="loginLink">Login</a>
      <a href="#" data-view="register" id="registerLink">Register</a>
      <a href="#" data-view="dashboard" id="dashboardLink" class="hidden">Dashboard</a>
      <a href="#" id="logoutLink" class="hidden">Logout</a>
    </nav>
  </header>

  <main id="view">
    <!-- Home -->
    <section id="home" class="view active">
      <p>Connect baristas in Rwanda with caf√©s, restaurants, hotels, and event organizers.</p>
      <div class="search-bar">
        <input type="text" id="searchQ" placeholder="Search jobs (e.g., latte art, Kigali)">
        <select id="searchType">
          <option value="">All types</option>
          <option value="full_time">Full-time</option>
          <option value="part_time">Part-time</option>
          <option value="event_based">Event-based</option>
        </select>
        <input type="text" id="searchLocation" placeholder="Location (e.g., Kigali)">
        <button id="searchBtn">Search</button>
      </div>
      <div id="jobsList"></div>
    </section>

    <!-- Login -->
    <section id="login" class="view">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div id="loginMsg" class="msg"></div>
    </section>

    <!-- Register -->
    <section id="register" class="view">
      <h2>Register</h2>
      <form id="registerForm">
        <select name="role" required>
          <option value="barista">Barista</option>
          <option value="employer">Employer</option>
        </select>
        <input type="text" name="full_name" placeholder="Full name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone">
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Create account</button>
      </form>
      <div id="registerMsg" class="msg"></div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="view">
      <h2>Dashboard</h2>
      <div id="roleInfo"></div>

      <div id="baristaPanel" class="hidden">
        <h3>Barista profile</h3>
        <form id="baristaForm" enctype="multipart/form-data">
          <textarea name="skills" placeholder="Skills (e.g., espresso, latte art)"></textarea>
          <input type="text" name="location" placeholder="Location (e.g., Kigali)">
          <select name="availability">
            <option value="available">Available</option>
            <option value="busy">Busy</option>
            <option value="looking">Looking</option>
            <option value="not_available">Not available</option>
          </select>
          <label>Latte art image: <input type="file" name="latte_art" accept="image/*"></label>
          <label>CV (PDF): <input type="file" name="cv" accept=".pdf,.doc,.docx"></label>
          <button type="submit">Save & submit for approval</button>
        </form>
        <div id="baristaMsg" class="msg"></div>
      </div>

      <div id="employerPanel" class="hidden">
        <h3>Company</h3>
        <form id="companyForm">
          <input type="text" name="name" placeholder="Company name" required>
          <input type="text" name="location" placeholder="Location">
          <input type="text" name="website" placeholder="Website">
          <textarea name="description" placeholder="Description"></textarea>
          <button type="submit">Save company</button>
        </form>
        <h3>Post a job</h3>
        <form id="jobForm">
          <input type="text" name="title" placeholder="Job title" required>
          <input type="text" name="location" placeholder="Location" required>
          <select name="job_type" required>
            <option value="full_time">Full-time</option>
            <option value="part_time">Part-time</option>
            <option value="event_based">Event-based</option>
          </select>
          <textarea name="skills_required" placeholder="Skills required"></textarea>
          <textarea name="description" placeholder="Job description"></textarea>
          <button type="submit">Submit for approval</button>
        </form>
        <div id="employerMsg" class="msg"></div>
      </div>

      <div id="adminPanel" class="hidden">
        <h3>Pending baristas</h3>
        <div id="pendingBaristas"></div>
        <h3>Pending jobs</h3>
        <div id="pendingJobs"></div>
      </div>

      <h3>Notifications</h3>
      <div id="notifications"></div>
    </section>
  </main>

  <footer>
    <small>&copy; Rwandan Baristas Job Finder</small>
  </footer>

  <script>
    const API_BASE = 'https://rwandanbaristas.infinityfreeapp.com/';
  </script>
  <script src="main.js"></script>
 
</body>
</html>
