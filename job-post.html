<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <title>Shyiraho Akazi | Rwandan Baristas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="logo">☕ Rwandan Baristas</div>
  <nav>
    <a href="index.html">Ahabanza</a>
    <a href="jobs.html">Akazi</a>
  </nav>
</header>

<section class="how">
  <h2>Shyiraho Akazi k'Umurista</h2>

  <form id="jobForm" class="form">
    <input type="text" id="company" placeholder="Izina rya Café / Event" required>
    <input type="text" id="location" placeholder="Aho akazi kari (ex: Kigali)" required>

    <select id="type" required>
      <option value="">Ubwoko bw'akazi</option>
      <option value="Full Time">Full Time</option>
      <option value="Part Time">Part Time</option>
      <option value="Event / One Day">Event / One Day</option>
    </select>

    <input type="text" id="pay" placeholder="Umushahara / Igihembo (optional)">
    <textarea id="description" placeholder="Sobanura akazi" required></textarea>
    <input type="text" id="contact" placeholder="WhatsApp number (07...)" required>

    <button type="submit" class="btn primary">Ohereza Akazi</button>
  </form>
</section>

<script src="assets/js/main.js"></script>
</body>
</html>
